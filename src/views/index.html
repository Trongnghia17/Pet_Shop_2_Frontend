<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-menu li {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .sidebar-menu li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .sidebar-menu li a .icon {
            margin-right: 10px;
        }
        .main-content {
            width: 80%;
            padding: 20px;
        }
        .banner {
            display: flex;
            gap: 20px;
        }
        .banner-item {
            flex: 1;
            background-color: #ffcccb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .banner-item h2, .banner-item h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#"><span class="icon">&#128054;</span> Giống Chó Cảnh</a></li>
                <li><a href="#"><span class="icon">&#128049;</span> Giống Mèo Cảnh</a></li>
                <li><a href="#"><span class="icon">&#129309;</span> Hợp Tác</a></li>
                <li><a href="#"><span class="icon">&#128230;</span> Phụ Kiện Chó Mèo</a></li>
                <li><a href="#"><span class="icon">&#9986;&#65039;</span> Spa & Grooming</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="banner">
                <div class="banner-item">
                    <h2>An Tâm Đón Pet</h2>
                    <p>Với Gói Bảo Hành Toàn Diện 365 Ngày</p>
                </div>
                <div class="banner-item">
                    <h3>Trả Góp 0% Trong 12 Tháng</h3>
                </div>
                <div class="banner-item">
                    <h3>Bảo Hiểm Sức Khỏ Lên Tới 1.000.000Đ</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bannerItems = document.querySelectorAll(".banner-item");
            bannerItems.forEach(item => {
                item.addEventListener("click", function() {
                    alert("Bạn đã chọn: " + this.querySelector("h2, h3").textContent);
                });
            });
        });
    </script>
</body>
</html>
